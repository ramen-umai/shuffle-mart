<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle Mart Shop - 毎日を楽しく、自由、そしてシャッフルに。</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<!-- ヘッダー -->
<div class="container-fluid sticky-top bg-white shadow-sm py-2">
  <div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">

      <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="text-decoration-none">
          <h2 class="m-0">Home</h2>
        </a>
        <div>　　</div>
        <a href="news.html" class="text-decoration-none">
          <h2 class="m-0">News</h2>
        </a>
        <div>　　</div>
        <a href="shop.html" class="text-decoration-none">
          <h2 class="m-0">Shop</h2>
        </a>
      </div>

      <!-- 検索フォーム -->
      <form id="myForm" class="d-flex align-items-center gap-2 w-100" style="max-width: 380px;">
        <div class="form-floating flex-grow-1">
          <input class="form-control" id="searchInput" placeholder="Search">
          <label for="searchInput">検索</label>
        </div>

        <button type="submit" id="searchBtn" class="btn btn-outline-success d-flex align-items-center justify-content-center" style="width:48px; height:48px;">
          <i class="bi bi-search"></i>
        </button>
      </form>

    </div>
  </div>
</div>

<h1 class="text-center my-5">ショップ</h1>
<p class="text-center">まずは検索してみましょう</p>

<!-- 検索結果表示エリア -->
<div id="searchResults" class="row g-3 container"></div>

<!-- 会計モーダル -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="checkoutTitle">商品名</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- 通貨選択 -->
        <div class="mb-3">
          <label for="modalCurrencySelect" class="form-label fw-bold"><i class="bi bi-cash-coin"></i>　通貨を選択</label>
          <select id="modalCurrencySelect" class="form-select form-select-sm">
            <option value="jpy" selected>円 (JPY)</option>
            <option value="ta">タ (Ta)</option>
            <option value="gol">ゴル (Gol)</option>
          </select>
        </div>

        <!-- 数量 -->
        <div class="mb-3">
          <label class="form-label fw-bold"><i class="bi bi-box-seam"></i>　数量</label>
          <input type="number" id="modalQuantityInput" class="form-control form-control-sm" value="1" min="1" style="max-width:100px;">
        </div>

        <!-- 価格表示 -->
        <p id="modalPriceDisplay" class="fs-6 fw-bold mb-1">価格：¥0</p><br>

        <!-- メモ書き用欄 -->
        <div class="mb-3">
          <label for="modalNoteInput" class="form-label fw-bold"><i class="bi bi-journal-text"></i>　メモ（任意）</label>
          <textarea id="modalNoteInput" class="form-control" rows="3" placeholder="例：ギフト用に包装してください"></textarea>
        </div>
    　</div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm" id="modalPurchaseBtn"><i class="bi bi-check2"></i>　購入する</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>

</html>
